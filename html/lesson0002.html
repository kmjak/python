<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson0002</title>
</head>
<body>
  <!-- よく使うタグ 表示編 -->
  <!-- h1~h6: 見出し -->
   <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  <!-- p: 段落 -->
  <p>段落</p>
  <!-- table: テーブル -->
  <table border="1">
    <tr>
      <th>見出し1</th>
      <th>見出し2</th>
    </tr>
    <tr>
      <td>セル1</td>
      <td>セル2</td>
    </tr>
    <tr>
      <td>セル3</td>
      <td>セル4</td>
    </tr>
  </table>
  <!-- ul: 箇条書きリスト -->
  <ul>
    <li>リスト1</li>
    <li>リスト2</li>
    <li>リスト3</li>
  </ul>
  <!-- ol: 番号付きリスト -->
  <ol>
    <li>リスト1</li>
    <li>リスト2</li>
    <li>リスト3</li>
  </ol>
  <!-- a: リンク -->
  <!-- このページのIDの場所まで飛ばす -->
   <p><a href="#">リンク1</a></p>
  <!-- 別ページに飛ばす -->
  <p><a href="lesson0001.html">リンク2</a></p>
  <!-- 別のホームページに飛ばす -->
  <p><a href="https://www.google.com/">リンク3</a></p>
  <!-- img: 画像 -->
  <img src="https://placehold.jp/150x150.png" alt="画像">
  <!-- br: 改行 -->
  <p>改行<br>改行</p>
</body>
</html>
