<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson0004</title>
</head>
<body>
  <!-- よく使う機能: 区画の割り当て編 -->
  <!-- header: 一番上の部分を作る(title) -->
  <header>
    <h1>header</h1>
  </header>
  <!-- main: 中身を作る -->
  <main>
    <h2>main</h2>
    <!-- section: セクション -->
    <section>
      <h3>section</h3>
      <!-- article: 記事 -->
      <article>
        <h4>article</h4>
        <!-- div: 分割 -->
        <div>
          <h5>div1</h5>
          <p>div1 contnte</p>
          <hr>
        </div>
        <div>
          <h5>div2</h5>
          <p>div2 contnte</p>
        </div>
        <!-- aside: 補足情報 -->
        <aside>
          <h5>aside</h5>
        </aside>
      </article>
    </section>
  </main>
  <!-- footer: 一番下の部分を作る -->
  <footer>
    <p>&copy; lesson0004</p>
  </footer>
</body>
</html>
